<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>StrataGen</title>

      <link href="https://fonts.googleapis.com/css?family=Fjalla+One|PT+Serif|Source+Sans+Pro&display=swap"
            rel="stylesheet">

      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/stratagen.css">

      <script src="https://kit.fontawesome.com/324895d590.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

      <div class="container">
            <div class="py-5 text-center">
                  <h2>StrataGen</h2>
                  <p class="lead">Generate Warhammer 40k data cards, including strategems, psyhic powers and tactical objects.</p>
            </div>   
            
            <div class="row">

                  <div class="col-md-6 order-md-1">
                        <h4 class="mb-3">Options</h4>
                        <form action="">
                              <div class="row">
                                    <label for="cardtype">Card Type</label>
                                    <select class="cardinput" name="" id="cardtype">
                                          <option value="">Choose...</option>
                                          <option value="Statagem">Stratagem</option>
                                          <option value="Psychic Power">Psychic Power</option>
                                          <option value="Tactical Objective">Tactical Objective</option>
                                    </select> 
                                    <label for="cardheader">Header</label>
                                    <input class="cardinput" type="text" id="cardheader" placeholder="" value="Stratagem">      
                              </div>

                              <div class="row">
                                    <label for="cardtitle">Title</label>
                                    <input class="cardinput" type="text" id="cardtitle" placeholder="Title" value="" required>                                          
                              </div>
 
                              <div class="row">
                                    <label for="cardfluff">Fluff</label>
                                    <textarea class="cardinput" type="text" id="cardfluff" cols="60" rows="5" placeholder="Fluff text"></textarea>      
                              </div>

                              <div class="row">
                                    <label for="cardrule">Rule</label>
                                    <textarea class="cardinput" name="" id="cardrule" cols="60" rows="5" placeholder="Rule text" required></textarea>      
                              </div>

                              <div class="row">
                                    <label for="commandpoints">Command Points</label>
                                    <input class="cardinput" type="number" id="commandpoints" min="1" max="3" value="1" required>      
                              </div>

                              <div class="row">
                                    <label for="cardstyle">Style</label>
                                    <select class="cardinput" name="" id="cardstyle">
                                          <option value="">Choose...</option>
                                          <option value="">Clean</option>
                                          <option value="">Chaos</option>
                                    </select>
      
                                    <label for="cardsize">Size</label>
                                    <select class="cardinput" name="" id="cardsize">
                                          <option value="">Choose...</option>
                                          <option value="">Standard (63 x 88mm)</option>
                                          <option value="">Large (89 x 146mm)</option>
                                          <option value="">Small (44.45 x 63.5mm)</option>
                                    </select>      
                              </div>

                              <button class="btn btn-primary btn-lg btn-block" id="createcard" type="submit">Create card</button>
                        </form>
                  </div>

                  <div class="col-md-6 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                              <span class="text-muted">Preview</span>
                        </h4>                  
                        <canvas id="preview" width="400" height="560">

                        </canvas>
                  </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                  <ul class="list-inline">
                    <li class="list-inline-item"><a href="about.html">About</a></li>
                    <li class="list-inline-item"><a href="help.html">Help</a></li>
                  </ul>
            </footer>          
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

      <script type="module" src="./dist/stratagen.js"></script>

</body>

</html>
