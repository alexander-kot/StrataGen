<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Teko:wght@600&display=swap" rel="stylesheet">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">      

      <link rel="stylesheet" href="./css/stratagen.css">

      <title>StrataGen</title>

      <script src="https://kit.fontawesome.com/324895d590.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

      <div class="container">
            <h1>StrataGen</h1>
            <p class="lead">Generate Warhammer 40k data cards.</p> 
            <p>Create and export stratagem, psychic power and tactical objective data cards for Warhammer 40k.</p>     
            <hr class="my-4">
      </div>

      <div class="container">
            <h4>Batch Mode</h4>
            <div class="input-group col-md-6">
                  <div class="custom-file">
                        <input type="file" class="custom-file-input" files="datacardfile" id="datacardfile" name="datacardfile">
                        <label class="custom-file-label" for="datacardfile">Select datacard file (.csv or .tsv)</label>
                  </div>
                  <button class="btn btn-secondary" id="batchhelp">Help</button>
            </div>      
      </div>

      <div class="container">
            <hr class="my-4">
            <button class="btn btn-secondary" id="previouscard">Previous Card</button>
            <button class="btn btn-secondary" id="nextcard">Next Card</button>
            <hr class="my-4">
      </div>
 
      <div class="container">      
            <div class="row">
                  <div class="col-md-6 order-md-1">                        
                        <h4 class="mb-3">Card Details</h4>
                        <form>
                              <div class="form-group">
                                    <label for="cardtype">Card Type</label>
                                    <select class="form-control" name="" id="cardtype">
                                          <option value="Stratagem">Stratagem</option>
                                          <option value="Psychic Power">Psychic Power</option>
                                          <option value="Tactical Objective">Tactical Objective</option>
                                          <option value="Prayer">Prayer</option>
                                    </select>
                              </div>

                              <div class="form-group">
                                    <label for="cardheader">Header</label>
                                    <input class="form-control" type="text" id="cardheader" placeholder=""
                                          value="Stratagem">
                              </div>

                              <div class="form-group">
                                    <label for="cardtitle">Title</label>
                                    <input class="form-control" type="text" id="cardtitle" placeholder="Title" value=""
                                          required>
                              </div>

                              <div class="form-group">
                                    <label for="cardfluff">Fluff</label>
                                    <textarea class="form-control" type="text" id="cardfluff" cols="40" rows="5"
                                          placeholder="Fluff text"></textarea>
                              </div>

                              <div class="form-group">
                                    <label for="cardrule">Rule</label>
                                    <textarea class="form-control" name="" id="cardrule" cols="40" rows="5"
                                          placeholder="Rule text" required></textarea>
                              </div>

                              <div class="form-group">
                                    <label for="commandpoints">Command Points</label>
                                    <input class="form-control" type="number" id="commandpoints" min="0" max="99" value="1"
                                          required>
                              </div>

                              <!-- Hide this controls until it is implemented -->
                              <div class="form-group" hidden>
                                    <label for="cardstyle">Style</label>
                                    <select class="form-control" name="" id="cardstyle">
                                          <option value="">Clean</option>
                                          <option value="">Chaos</option>
                                          <option value="">Orky</option>
                                    </select>
                              </div>

                              <div class="form-group">
                                    <label for="outputdpi">Output DPI</label>
                                    <input class="form-control" type="number" id="outputdpi" min="96" max="900" value="300" required>
                              </div>

                              <div class="form-group">
                                    <label for="outputmargin">Output Margin (mm)</label>
                                    <input class="form-control" type="number" id="outputmargin" min="0" max="10" value="3" required>
                              </div>

                        </form>

                        <button class="btn btn-primary" id="createcard">Create</button>
                        <button class="btn btn-secondary" id="savecard">Save</button>
                        <button class="btn btn-secondary" id="loadcard">Load</button>
                  </div>

                  <div class="col-md-6 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                              <span class="text-muted">Preview</span>
                        </h4>
                        <canvas id="preview" width="400" height="560">
                              
                        </canvas>
                  </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                  <p class="mb-1">&copy; 2020 Rick Weyrauch</p>
                  <ul class="list-inline">
                        <li class="list-inline-item"><a href="about.html">About</a></li>
                        <li class="list-inline-item"><a href="help.html">Help</a></li>
                  </ul>
            </footer>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="errorDialog">
            <div class="modal-dialog">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h4 class="modal-title">Message</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" id="errorText">
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                  </div>
            </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

      <script type="module" src="./dist/stratagen.js"></script>

</body>

</html>
